<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="author" content="Armin PfÃ¤ffle" />
		<meta name="robots" content="index, follow" />

		<title>ap-image-fullscreen</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="lib/css/ap-fullscreen-modal.css" type="text/css" media="screen" />

		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		 <script src="lib/js/ap-fullscreen-modal.js"></script>
		<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>

	<body>
		<div class="controls-container">
			<header>
				ap-fullscreen-modal
			</header>
			<div class="options">
				<input type="button" value="Modal 1" id="open-modal-1" />
				<input type="button" value="Modal 2" id="open-modal-2" />
			</div>
			<footer>
				<a href="http://www.armin-pfaeffle.de">armin-pfaeffle.de</a>
				<a href="https://github.com/armin-pfaeffle/ap-fullscreen-modal">github.com</a>
			</footer>
		</div>

		<div style="display: none;">

			<div id="modal-content-1" class="modal-content">
				<div class="wrapper">
					<h2>Modal Form 1</h2>
					<div class="form">
						<div class="row">
							<label for="name-1">Name</label>
							<input type="text" name="name-1" id="name-1" />
						</div>
						<div class="row">
							<label for="subject-1">Subject</label>
							<input type="text" name="subject-1" id="subject-1" />
						</div>
						<div class="row">
							<label for="message-1">Message</label>
							<textarea name="message-1" id="message-1" rows="5"></textarea>
						</div>
						<div class="row buttons">
							<a href="#close-modal" class="close-modal">Cancel</a>
							<input type="submit" value="Send" id="send-1" />
						</div>
					</div>
				</div>
			</div>

			<div id="modal-content-2" class="modal-content">
				<div class="wrapper">
					<h2>Modal Form 2</h2>
					<div class="form">
						<div class="row">
							<label for="name-2">Name</label>
							<input type="text" name="name-2" id="name-2" />
						</div>
						<div class="row">
							<label for="subject-2">Subject</label>
							<input type="text" name="subject-2" id="subject-2" />
						</div>
						<div class="row">
							<label for="message-2">Message</label>
							<textarea name="message-2" id="message-2" rows="5"></textarea>
						</div>
						<div class="row buttons">
							<a href="#close-modal" class="close-modal">Cancel</a>
							<input type="submit" value="Send" id="send-2" />
						</div>
					</div>
				</div>
			</div>

		</div>


		<script type="text/javascript">
			$(document).ready(function() {
				$('#modal-content-1').apFullscreenModal({
					openSelector: '#open-modal-1',
					closeSelector: '.close-modal, #send-1'
				});

				$('#modal-content-2').apFullscreenModal({
					backgroundColor: '#fafafa',
					openSelector: '#open-modal-2',
					closeSelector: '.close-modal, #send-2',
					animationDuration: 1000
				});
			});
		</script>
	</body>
</html>
